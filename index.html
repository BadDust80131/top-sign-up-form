<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="sign-up">
        <div id="left">
            <div id="banner">
                <img src="odin-lined.png" alt="">
                <p>ODIN</p>
            </div>
        </div>
        <div id="right">
            <div id="top">
                <h3>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br>Sign up <i>now</i> to get started<br><br>You <i>know</i> you want to.</h3>
            </div>
            <div id="middle">
                <form action="" id="sign-up-form">
                    <legend>Let's do this!</legend>
                    <br>
                    <div id="grid">
                        <div>
                            <label for="first">FIRST NAME</label> 
                            <br>
                            <input type="text" name="first" id="first"> 
                        </div>
                        <div>
                            <label for="last">LAST NAME</label> 
                            <br>
                            <input type="text" name="last" id="last"> 
                        </div>
                        <div>
                            <label for="email">EMAIL</label> 
                            <br>
                            <input type="email" name="email" id="email"> 
                        </div>
                        <div>
                            <label for="number">PHONE NUMBER</label> 
                            <br>
                            <input type="text" name="number" id="number"> 
                        </div>
                        <div>
                            <label for="password">PASSWORD</label> 
                            <br>
                            <input type="password" name="password" id="password" minlength="8"> 
                        </div>
                        <div>
                            <label for="cpassword">CONFRIM PASSWORD</label> 
                            <br>
                            <input type="password" name="cpassword" id="cpassword" minlength="8"> 
                        </div>
                    </div>  
                </form>
            </div>
            <div id="bottom">
                <div>
                    <button>Create Account</button>
                    <h6>Already have an account? <a href="http://">Log in</a></h6> 
                </div>
            </div>
        </div>
    </div>
</body>
</html>
